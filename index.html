<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wochenplanung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <div class="planner-grid">

      <!-- Corner + day headers (row 1) -->
      <div class="cell cell-time cell-corner"></div>
      <div class="cell cell-day-header"><span class="day-name">Montag</span><span class="day-date">__.__</span></div>
      <div class="cell cell-day-header"><span class="day-name">Dienstag</span><span class="day-date">__.__</span></div>
      <div class="cell cell-day-header"><span class="day-name">Mittwoch</span><span class="day-date">__.__</span></div>
      <div class="cell cell-day-header"><span class="day-name">Donnerstag</span><span class="day-date">__.__</span></div>
      <div class="cell cell-day-header"><span class="day-name">Freitag</span><span class="day-date">__.__</span></div>

      <!-- Time column (col 1, auto-placed rows 2–15) -->
      <div class="cell cell-time r7">7</div>
      <div class="cell cell-time r8">8</div>
      <div class="cell cell-time r9">9</div>
      <div class="cell cell-time r10">10</div>
      <div class="cell cell-time r11">11</div>
      <div class="cell cell-time r12">12</div>
      <div class="cell cell-time r13">13</div>
      <div class="cell cell-time r14">14</div>
      <div class="cell cell-time r15">15</div>
      <div class="cell cell-time r16">16</div>
      <div class="cell cell-time r17">17</div>
      <div class="cell cell-time r18">18</div>
      <div class="cell cell-time r19">19</div>
      <div class="cell cell-time r20">20</div>

      <!-- ── Montag haushalt (col 2) ── -->
      <div class="cell mo r7 fruehstueck"></div>
      <div class="cell mo r8 bela span-4"></div>
      <!-- <div class="cell mo r9"></div> -->
      <!-- <div class="cell mo r10"></div> -->
      <!-- <div class="cell mo r11"></div> -->
      <div class="cell mo r12 mittagessen span-2"></div>
      <!-- <div class="cell mo r13"></div> -->
      <div class="cell mo r14 bela span-2"></div>
      <!-- <div class="cell mo r15"></div> -->
      <div class="cell mo r16 picknick"></div>
      <div class="cell mo r17 kinder-empfangen"></div>
      <div class="cell mo r18 abendessen span-2"></div>
      <!-- <div class="cell mo r19"></div> -->
      <div class="cell mo r20 einschlafen"></div>

      <!-- ── Montag erwerbsarbeit (col 3) ── -->
      <div class="cell mo erwerbsarbeit"></div>

      <!-- ── Dienstag haushalt (col 4) ── -->
      <div class="cell di r7 fruehstueck"></div>
      <div class="cell di r8 villa-fahrt-1"></div>
      <div class="cell di r9 na span-2"></div>
      <!-- <div class="cell di r10"></div> -->
      <div class="cell di r11 villa-fahrt-2"></div>
      <div class="cell di r12 mittagessen"></div>
      <div class="cell di r13 home-office span-4"></div>
      <!-- <div class="cell di r14"></div> -->
      <!-- <div class="cell di r15"></div> -->
      <!-- <div class="cell di r16"></div> -->
      <div class="cell di r17 kinder-empfangen"></div>
      <div class="cell di r18 abendessen span-2"></div>
      <!-- <div class="cell di r19"></div> -->
      <div class="cell di r20 einschlafen"></div>

      <!-- ── Dienstag erwerbsarbeit (col 5) ── -->
      <div class="cell di erwerbsarbeit"></div>

      <!-- ── Mittwoch haushalt (col 6) ── -->
      <div class="cell mi r7 fruehstueck"></div>
      <div class="cell mi r8 bela span-4"></div>
      <!-- <div class="cell mi r9"></div> -->
      <!-- <div class="cell mi r10"></div> -->
      <!-- <div class="cell mi r11"></div> -->
      <div class="cell mi r12 mittagessen span-2"></div>

      <!-- <div class="cell mi r17"></div> -->
      <div class="cell mi r18 abendessen span-2"></div>
      <!-- <div class="cell mi r19"></div> -->
      <div class="cell mi r20 einschlafen"></div>

      <!-- ── Mittwoch erwerbsarbeit (col 7) ── -->
      <div class="cell mi erwerbsarbeit"></div>

      <!-- ── Donnerstag haushalt (col 8) ── -->
      <div class="cell do r7 fruehstueck"></div>
      <div class="cell do r8 villa-fahrt-1"></div>
      <div class="cell do r9 na span-2"></div>
      <!-- <div class="cell do r10"></div> -->
      <div class="cell do r11 villa-fahrt-2"></div>
      <div class="cell do r12 mittagessen"></div>

      <!-- ── Donnerstag erwerbsarbeit (col 9) ── -->

      <!-- ── Freitag haushalt (col 10) ── -->
      <div class="cell fr r7 fruehstueck"></div>
      <div class="cell fr r8 bela span-4"></div>

      <!-- <div class="cell fr r10"></div> -->
      <!-- <div class="cell fr r11"></div> -->
      <div class="cell fr r12 mittagessen span-2"></div>
      <!-- <div class="cell fr r13"></div> -->
      <div class="cell fr r14 bela span-4"></div>
      <!-- <div class="cell fr r15"></div> -->
      <!-- <div class="cell fr r16"></div> -->
      <!-- <div class="cell fr r17"></div> -->
      <div class="cell fr r18 abendessen span-2"></div>
      <!-- <div class="cell fr r19"></div> -->

      <!-- ── Freitag erwerbsarbeit (col 11) ── -->
      <div class="cell fr erwerbsarbeit"></div>

    </div>
  </div>
</body>
</html>
